<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>War Games</title>
  </head>
  <load-screen class="load">
    <form class="load-section" id="loadInputForm">
      <p class="glow shall-we">SHALL WE PLAY A GAME? Y/N</p>
      <input class="glow" id="loadInput" autofocus maxlength="1">
    </form>
    <form class="load-section hidden" id="userNameForm">
      <p class="glow greetings">GREETINGS PROFESSOR...:</p>
      <input class="glow" id="nameInput" autofocus maxlength="12">
    </form>
    <form class="load-section hidden" id="friendForm">
      <p class="glow friend">DO YOU HAVE A FRIEND? Y/N</p>
      <input class="glow" id="friendInput" autofocus maxlength="1">
    </form>
    <p class="glow begin hidden">LET US BEGIN...</p>
  </load-screen>
  <body>
    <main class="hidden"> 
      <!-- flex here column -->
      <section class="game-info">
        <!-- flex-row player 1 and 2 name and wins, game state in middle-->
        <div class="player-1-info">
          <p>player 1 name</p>
          <p>player 1 wins</p>
        </div>
        <div class="game-state">
          <p>game state</p>
        </div>
        <div class="player-2-info">
          <p>player 2 name</p>
          <p>player 2 wins</p>
        </div>
      </section>
      <div class="board-container">
        <section class="game-board">
          <!-- main game board area -->
          <div data-index="0" class="game-square top-left"><h1>X</h1></div>
          <div data-index="1" class="game-square top-middle"></div>
          <div data-index="2" class="game-square top-right"></div>
          <div data-index="3" class="game-square center-left"></div>
          <div data-index="4" class="game-square center-middle"><h1>X</h1></div>
          <div data-index="5" class="game-square center-right"></div>
          <div data-index="6" class="game-square bottom-left"></div>
          <div data-index="7" class="game-square botton-middle"><h1>X</h1></div>
          <div data-index="8" class="game-square bottom-right"></div>
        </section>
      </div>
      <section>
        <!-- taunting computer stuff here if time -->
      </section>
    </main>
  </body>
  <script type="text/javascript" src="./Player.js"></script>
  <script type="text/javascript" src="./Game.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</html>
